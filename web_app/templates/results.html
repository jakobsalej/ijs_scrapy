<!doctype html>
<title>Results</title>


<body>
    <p>Here are the results:</p>
    <ul>
      {% for key in results %}
        <li><a href="/{{ results[key]['typeID'] }}/{{ key }}">{{ [results[key]['name'], results[key]['type'], results[key]['regionName'], results[key]['score']]|join(";  ") }}</a></li>
      {% endfor %}
    </ul>


</body>
